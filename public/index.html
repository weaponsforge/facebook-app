<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook Sign-In</title>
<link href="main.css" type="text/css" rel="stylesheet">
<script src="facebook-login.js" type="text/javascript"></script>
</head>
<body>
  <script>
    let Facebook = null
    window.fbAsyncInit = function() {
      FB.init({
        appId            : '2944443212321085',
        autoLogAppEvents : true,
        xfbml            : true,
        version          : 'v7.0'
      });

      Facebook = new FacebookLogin()
      Facebook.checkLoginStatus()
    };
  </script>
  <!-- <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script> -->

  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v7.0&appId=2944443212321085&autoLogAppEvents=1" nonce="e00SayIi"></script>

  <h1>Facebook Sign-In Button</h1>

  <div class="container">
    <div class="facebook-buttons">
      <!-- Default FB Button -->
      <div class="item">
        <div>
        <h3>Default Faceboook Button</h3>
          <div
            class="fb-login-button"
            data-size="large"
            data-button-type="continue_with"
            data-layout="default"
            data-auto-logout-link="true"
            data-use-continue-as="false"
            data-scope="email,user_likes,user_age_range,user_birthday,user_location,user_friends"
            data-width="">
          </div>
        </div>
      </div>
      <!-- Custom FB button that uses FB.login() -->
      <div class="item">
        <div>
          <h3>My Facebook Button</h3>
          <button onclick="Facebook.FBLogin()">Facebook</button>
        </div>
      </div>
    </div>
    <!-- FB Sign-in logs -->
    <div class="logs">
      <!-- User's allowed FB scopes will be displayed here -->
    </div>
  </div>

</body>
</html>
